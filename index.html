<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tat2finder</title>
</head>

<body>
    <div id="styleDiv">
        <select name="style" id="selectStyle">
            <option value="oriental" id="orientalId">Oriental</option>
            <option value="realismo" id="realismoId">Realismo</option>
            <option value="animeHq" id="AnimeId">Anime/HQ</option>
            <option value="aquarela" id="aquarelaId">Aquarela</option>
            <option value="biomecanico" id="biomecanicoId">Biomecânico</option>
            <option value="comercial" id="comercialId">Comercial</option>
            <option value="sacra" id="sacraId">Sacra</option>
        </select>
    </div>

    <div id="valueDiv">
        <select name="value" id="valueId">
            <option value="v50_150" id="id50_150">R$50 ~ R$100</option>
            <option value="v150_300" id="id150_300">R$150 ~ R$300</option>
            <option value="v300_500" id="id300_500">R$300 ~ R$500</option>
            <option value="v500+" id="id500">R$500+</option>
        </select>
    </div>

    <div id="divDistance">
        <select name="distance" id="distanceId">
            <option value="5km" id="5kmId">Até 5Km</option>
            <option value="10km" id="10kmId">Até 10Km</option>
            <option value="15km" id="15kmId">Até 15Km</option>
            <option value="30km+" id="30kmID">Mais de 30Km</option>
        </select>
    </div>



</body>

</html>
